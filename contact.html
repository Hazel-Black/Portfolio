  <body>
    <header>
      <img class="logo" src="images/HazelB Dev_free-file.png" alt="">
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />

    <main>
      <form action="https://formsubmit.co/hazelbdev@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="New submission!" />
        <input type="hidden" name="_captcha" value="true" />
        <input
          type="hidden"
          name="_next"
          value="https://hazelbdev.com/thankyou.html"
        />
        <input type="text" name="firstname" placeholder="First Name" required />
        <input type="text" name="lastname" placeholder="Last Name" required />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="email"
          required
        />
        <textarea
          name="Message"
          id="Message"
          rows="10"
          placeholder="Message"
          type="text"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer></footer>
